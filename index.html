<!-- Concours #5 => Lecteur audio : unkn0wnd.fbx -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Concours #5: Lecteur audio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioPlayer</title>
    <!-- importation des librairies --> 
    <script src="https://kit.fontawesome.com/7a0b90407e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preload" as="font">
</head>
<body>
    <!-- player audio -->
    <div class="audio_player">
        <!-- premier container (image et noms) -->
        <div class="container_cover">
            <img src="" class="cover" alt="Album"><i class="fas fa-wagon-covered"></i>
            <div class="name">
                <h1 class="name_song"></h1>
                <h1>-</h1>
                <h1 class="name_artist"></h1>
            </div>
        </div>

        <!-- deuxieme container (bouttons principaux et bar de progression) -->
        <div class="container_player">
            <div class="container_progress">
                <div class="controls">
                    <i class="fa-solid fa-backward" id="previous_music"></i>
                    <div class="play_pause">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <i class="fa-solid fa-forward" id="next_music"></i>
                </div>
                <div class="progress_bar">
                    <div class="bar"></div>
                    <div class="timer">
                        <span class="current_time">0:00</span>
                        <span class="duration_time"></span>
                    </div>
                    <audio src="" id="audio"></audio>
                </div>
            </div>
        </div>

        <!-- troisieme container (bouttons secondaires) -->
        <div class="container_buttons">
            <span class="material-symbols-rounded" id="repeat_song">repeat</span>
            <span class="material-symbols-rounded favorite" onclick="toggleHeartIcon()">favorite</span>
            <span class="material-symbols-rounded" id="show">queue_music</span>
        </div>

        <!-- liste de musique => invisible au chargement de la page -->
        <div class="music_list">
            <div class="top">
                <div class="top_left">
                    <span class="material-symbols-rounded">queue_music</span>
                    <span>Music List</span>
                </div>
                <span class="material-symbols-rounded" id="close">close</span>
            </div>
            <ul></ul>
        </div>
    </div>

    <!-- importation des fichiers javascript -->
    <script src="js/list.js"></script>
    <script src="js/index.js"></script>
    <script src="js/click.js"></script>
</body>
</html>
